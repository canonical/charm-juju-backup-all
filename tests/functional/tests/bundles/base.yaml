applications:
  juju-backup-all:
    charm: juju-backup-all
    num_units: 1
  postgresql:
    charm: postgresql
    channel: 14/stable
    # 14/stable is only available on jammy
    series: jammy
    num_units: 1
  mysql:
    charm: mysql-innodb-cluster
    num_units: 3
  etcd:
    charm: etcd
    # NOTE: switch back to stable when the fix for https://bugs.launchpad.net/charm-etcd/+bug/2096820 is released to stable
