# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
# Note(sudeephb): There are two bases in this file. This is because the charm built
# in focal doesn't work in jammy and vice versa.
parts:
  charm:
    plugin: charm
    source: .
    charm-binary-python-packages:
      # use a binary distribution rather than build from public source code,
      # and it reduces a bunch of unnecessary build dependencies
      - juju
    build-packages:
      - git
  scripts:
    plugin: dump
    source: .
    prime:
      - scripts
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - amd64
  - build-on:
    - name: ubuntu
      channel: "20.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures:
      - amd64
