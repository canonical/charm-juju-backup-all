# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
# Note(sudeephb): There are two bases in this file. This is because the charm built
# in focal doesn't work in jammy and vice versa.
parts:
  charm:
    build-packages:
      - cargo
      - git
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
    prime: ["scripts"]
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "22.04"
      architectures:
      - amd64
  - build-on:
    - name: ubuntu
      channel: "20.04"
      architectures: ["amd64"]
    run-on:
    - name: "ubuntu"
      channel: "20.04"
      architectures:
      - amd64
